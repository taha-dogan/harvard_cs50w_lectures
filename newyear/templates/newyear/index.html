{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it new year?</title>
        <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
    </head>
    <body>
        {% if now.day == 1 and now.month == 1 %}
            <h1>YES</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
</html>
